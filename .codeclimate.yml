---
engines:
  duplication:
    enabled: true
    config:
      languages:
        - php
  fixme:
    enabled: true
plugins:
  pmd:
    enabled: true
  sonar-php:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2,MEQP2"
      ignore_warnings: true
ratings:
  paths:
    - "**.php"
exclude_paths:
  - "Test/"